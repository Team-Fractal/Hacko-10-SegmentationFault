    <link rel="stylesheet" href="css/style.css" />
    <title>Welcome To The Axios Cube</title>
  </head>
    
<body class="d-flex flex-column">

    <nav class="navbar sticky-top navbar-expand-md navbar-dark" style="background-color: transparent;">
      <div class="container-fluid" style="display: flex; justify-content: center;">
          <a class="navbar-brand ml-auto" href="index.html"><i class="fas fa-cube"></i> Axios Cube</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
              <div class="navbar-nav mr-auto">
                  <a class="nav-link" href="profiles.html">Students</a>
                  <a class="nav-link" href="register.html">Register</a>
                  <a class="nav-link" href="login.html">Login</a>
              </div>
          </div>
      </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center mt-4 mb-2">
      <div class="row">
          <div class="col-md-6 offset-md-3 col-xl-4 offset-xl-4">
              <div class="card shadow">
                  <img src="https://res.cloudinary.com/kjstore/image/upload/v1609522994/YelpCamp/eqmoc3azyaffzgdsurfq.jpg"
                      alt="" class="card-img-top" />
                  <div class="card-body">
                      <h5 class="card-title" style="text-align: center;">SignIn</h5>
                      <form class="form" action="dashboard.html">
                        <div class="form-group mb-3">
                          <input
                            type="email"
                            placeholder="Email Address"
                            name="email"
                            required
                          />
                        </div>
                        <div class="form-group mb-3">
                          <input
                            type="password"
                            placeholder="Password"
                            name="password"
                          />
                        </div>
                        <div class="d-grid">              
                          <input type="submit" class="btn btn-primary" value="Submit" />            
                        </div>
                        
                      </form>
                  </div>
              </div>
              <p class="my-1" style="color: black;">
                Don't have an account? <a href="register.html">Sign Up</a>
              </p>
          </div>
      </div>
   </div>
