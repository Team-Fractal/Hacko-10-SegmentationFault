      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Welcome To The Axios Cube</title>
  </head>
  <body>
    
    <nav class="navbar sticky-top navbar-expand-md navbar-dark" style="background-color: transparent; align-items: center; justify-content: center;">
      <div class="container-fluid" style="display: flex; justify-content: space-around;">
          <a class="navbar-brand ml-auto" href="index.html" style="color: #fff; 
          padding-top: .3125rem;
          padding-bottom: .3125rem;
          margin-right: 1rem;
          font-size: 1.25rem;
          text-decoration: none;
          white-space: nowrap;"><i class="fas fa-cube"></i>Axios Cube</a>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav mr-auto align-items-center">
                  <a class="nav-link" href="profiles.html">Students</a>
                  <a class="nav-link" href="posts.html">Posts</a>
                  <a class="nav-link" href="dashboard.html" title="Dashboard">
                    <i class="fas fa-user"></i> <span class="hide-sm">Dashboard</span>
                  </a>
                  <a class="nav-link" href="login.html" title="Logout">
                    <i class="fas fa-sign-out-alt"></i> <span class="hide-sm">Logout</span>
                  </a>
              </div>
          </div>
      </div>
    </nav>

    <section class="container">
      <h1 class="large" style="color: #c352ea;">
        Add Your Education
      </h1>
      <p class="lead" style="color: rgba(245, 245, 245, 0.794);">
        <i class="fas fa-graduation-cap"></i> Add any school, bootcamp, etc that
        you have attended
      </p>
      <small style="color: rgba(245, 245, 245, 0.555);">* = required field</small>
      <form class="form">
        <div class="form-group">
          <input
            type="text"
            placeholder="* School or Bootcamp"
            name="school"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            placeholder="* Degree or Certificate"
            name="degree"
            required
          />
        </div>
        <div class="form-group">
          <input type="text" placeholder="Field Of Study" name="fieldofstudy" />
        </div>
        <div class="form-group">
          <h4 style="color: rgba(245, 245, 245, 0.555);">From Date</h4>
          <input type="date" name="from" />
        </div>
        <div class="form-group">
          <p style="color: rgba(245, 245, 245, 0.555);">
            <input type="checkbox" name="current" value="" /> Current School or Bootcamp
          </p>
        </div>
        <div class="form-group">
          <h4 style="color: rgba(245, 245, 245, 0.555);">To Date</h4>
          <input type="date" name="to" />
        </div>
        <div class="form-group">
          <textarea
            name="description"
            cols="30"
            rows="5"
            placeholder="Program Description"
          ></textarea>
        </div>
        <input type="submit" class="btn btn-primary my-1" />
        <a class="btn btn-light my-1" href="dashboard.html" style="color: whitesmoke;">Go Back</a>
      </form>
    </section>
    <footer class="mt-auto text-white-50 text-muted align-items-center justify-content-center" style="margin-bottom: 0.3rem;">
      <p style="margin-bottom: 0rem; padding-inline: 42%; opacity: 1; background-color: transparent; color: rgba(245, 245, 245, 0.616);">&copy; Made with ‚ù§ By <a href="https://github.com/Team-Segmentation-Fault" style="text-decoration:none; color:inherit;">Segmentation Fault</a></p>
    </footer>
  </body>
</html>
