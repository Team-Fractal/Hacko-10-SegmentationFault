<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"

      rel="stylesheet"

      crossorigin="anonymous"
    />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css" />
    <title>Welcome To The Axios Cube</title>
  </head>
  <body>

    <nav class="navbar sticky-top navbar-expand-md navbar-dark" style="background-color: transparent;">
      <div class="container-fluid" style="display: flex; justify-content: center;">
          <a class="navbar-brand ml-auto" href="index.html"><i class="fas fa-cube"></i> Axios Cube</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
              <div class="navbar-nav mr-auto">
                  <a class="nav-link" href="profiles.html">Students</a>
                  <a class="nav-link" href="register.html">Register</a>
                  <a class="nav-link" href="login.html">Login</a>
              </div>
          </div>
      </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center mt-4 mb-2">
      <div class="row">
          <div class="col-md-6 offset-md-3 col-xl-4 offset-xl-4">
              <div class="card shadow" style="color: rgb(12, 11, 11); box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);">
                <img src="https://res.cloudinary.com/kjstore/image/upload/v1609522994/YelpCamp/eqmoc3azyaffzgdsurfq.jpg"
                alt="" class="card-img-top" />
                  <div class="card-body">
                    <p class="lead" style="color: #888; font-size: 1.0rem; text-align: center;"><i class="fas fa-user"></i> Create Your Account</p>
                    <form class="form" action="create-profile.html">
                      <div class="form-group">
                        <input type="text" placeholder="Name" name="name" required />
                      </div>
                      <div class="form-group">
                        <input type="email" placeholder="Email Address" name="email" />
                        <small class="form-text"
                          >This site uses Gravatar so if you want a profile image, use a
                          Gravatar email</small
                        >
                      </div>
                      <div class="form-group">
                        <input
                          type="password"
                          placeholder="Password"
                          name="password"
                          minLength="6"
                        />
                      </div>
                      <div class="form-group">
                        <input
                          type="password"
                          placeholder="Confirm Password"
                          name="password2"
                          minLength="6"
                        />
                      </div>
                      <div class="d-grid">              
                        <input type="submit" class="btn btn-primary" value="Register" />            
                      </div>                    
                    </form>
                  </div>
              </div>
              <p class="my-1" style="color: black;">
                Already have an account? <a href="login.html">Sign In</a>
              </p>
          </div>
      </div>
   </div>
